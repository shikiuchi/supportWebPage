<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>アプリサポート | デベロッパ</title>
  <style>
    :root {
      --bg: #f5f5f7;
      --text: #1d1d1f;
      --text-muted: #6e6e73;
      --link: #0066cc;
      --card-bg: #fff;
      --radius: 12px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding: 24px 16px 48px;
    }
    .container { max-width: 560px; margin: 0 auto; }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 0 0 8px;
    }
    .lead {
      color: var(--text-muted);
      font-size: 0.95rem;
      margin: 0 0 32px;
    }
    .apps {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .app-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      text-decoration: none;
      color: inherit;
      transition: box-shadow 0.2s;
    }
    .app-card:hover { box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
    .app-icon {
      width: 60px;
      height: 60px;
      border-radius: 14px;
      background: linear-gradient(135deg, #e0e0e0, #c0c0c0);
      flex-shrink: 0;
    }
    .app-icon img { width: 100%; height: 100%; border-radius: inherit; object-fit: cover; }
    .app-info { flex: 1; min-width: 0; }
    .app-name { font-weight: 600; margin-bottom: 2px; }
    .app-desc { font-size: 0.875rem; color: var(--text-muted); margin: 0; }
    .app-badge {
      flex-shrink: 0;
      font-size: 0.8125rem;
      color: var(--link);
      font-weight: 500;
    }
    .support-section {
      margin-top: 40px;
      padding-top: 24px;
      border-top: 1px solid #e5e5e7;
    }
    .support-section h2 { font-size: 1.1rem; font-weight: 600; margin: 0 0 12px; }
    .support-section p { margin: 0; color: var(--text-muted); font-size: 0.9rem; }
    .support-section a { color: var(--link); }
    .developer-link {
      font-size: 0.8125rem;
      color: var(--text-muted);
      margin: 0 0 20px;
      word-break: break-all;
    }
    .developer-link a { color: var(--link); }
  </style>
</head>
<body>
  <div class="container">
    <h1>アプリサポート</h1>
    <p class="lead">デベロッパのストアリンクです。</p>

    <section class="apps" aria-label="アプリ一覧">
      <p class="developer-link">
        デベロッパページ: <a href="https://apps.apple.com/jp/developer/yasuko-shikiuchi/id316029096" target="_blank" rel="noopener">https://apps.apple.com/jp/developer/yasuko-shikiuchi/id316029096</a>
      </p>
    </section>
  </div>
</body>
</html>
